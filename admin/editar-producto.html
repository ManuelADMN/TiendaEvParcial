<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Editar Producto</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <nav class="admin-nav">
      <h2>Administraci贸n</h2>
      <ul>
        <li><a href="index.html"> Inicio</a></li>
        <li><a href="lista-productos.html" class="active"> Productos</a></li>
        <li><a href="lista-usuarios.html"> Usuarios</a></li>
        <li><a href="#" id="logoutBtn">╋ Cerrar Sesi贸n</a></li>
      </ul>
    </nav>

    <main class="admin-content">
      <h1>Editar Producto</h1>
      <form id="productFormEdit" class="form-admin">
        <!-- Campos id茅nticos a nuevo-producto, se rellenan din谩micamente con valores actuales -->
        <div class="form-group">
          <label for="prodCodigo">C贸digo:</label>
          <input type="text" id="prodCodigo" name="prodCodigo" required />
          <small id="prodCodigoError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodNombre">Nombre:</label>
          <input type="text" id="prodNombre" name="prodNombre" maxlength="100" required />
          <small id="prodNombreError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodDesc">Descripci贸n:</label>
          <textarea id="prodDesc" name="prodDesc" maxlength="500"></textarea>
          <small id="prodDescError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodPrecio">Precio:</label>
          <input type="number" id="prodPrecio" name="prodPrecio" min="0" step="0.01" required />
          <small id="prodPrecioError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodStock">Stock:</label>
          <input type="number" id="prodStock" name="prodStock" min="0" step="1" required />
          <small id="prodStockError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodStockCritico">Stock Cr铆tico:</label>
          <input type="number" id="prodStockCritico" name="prodStockCritico" min="0" step="1" />
          <small id="prodStockCriticoError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodCategoria">Categor铆a:</label>
          <select id="prodCategoria" name="prodCategoria" required>
            <option value="">Seleccione categor铆a</option>
            <!-- Opciones de categor铆as (cargadas por JS) -->
          </select>
          <small id="prodCategoriaError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodImagen">Imagen:</label>
          <input type="file" id="prodImagen" name="prodImagen" accept="image/*" />
        </div>
        <button type="submit">Guardar Cambios</button>
        <a href="lista-productos.html" class="btn-cancel">Cancelar</a>
      </form>
    </main>
  </div>

  <script src="../js/data.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
