<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Nuevo Producto</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <nav class="admin-nav">
      <h2>Administración</h2>
      <ul>
        <li><a href="index.html">🏠 Inicio</a></li>
        <li><a href="lista-productos.html">📦 Productos</a></li>
        <li><a href="lista-usuarios.html">👥 Usuarios</a></li>
        <li><a href="#" id="logoutBtn">↩️ Cerrar Sesión</a></li>
      </ul>
    </nav>

    <main class="admin-content">
      <h1>Nuevo Producto</h1>
      <form id="productForm" class="form-admin">
        <div class="form-group">
          <label for="prodCodigo">Código:</label>
          <input type="text" id="prodCodigo" name="prodCodigo" required />
          <small id="prodCodigoError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodNombre">Nombre:</label>
          <input type="text" id="prodNombre" name="prodNombre" maxlength="100" required />
          <small id="prodNombreError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodDesc">Descripción:</label>
          <textarea id="prodDesc" name="prodDesc" maxlength="500"></textarea>
          <small id="prodDescError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodImagenUrl">Imagen (URL):</label>
          <input type="url" id="prodImagenUrl" name="prodImagenUrl" placeholder="https://..." />
          <small class="help">Pega un enlace directo a una imagen (JPG/PNG/GIF).</small>
        </div>
        <img id="prodImgPreview" alt="Previsualización" style="display:none;max-width:180px;height:auto;margin-top:8px;">
        <div class="form-group">
          <label for="prodStock">Stock:</label>
          <input type="number" id="prodStock" name="prodStock" min="0" step="1" required />
          <small id="prodStockError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodStockCritico">Stock Crítico:</label>
          <input type="number" id="prodStockCritico" name="prodStockCritico" min="0" step="1" />
          <small id="prodStockCriticoError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodCategoria">Categoría:</label>
          <select id="prodCategoria" name="prodCategoria" required>
            <option value="">Seleccione categoría</option>
            <!-- Opciones de categorías cargadas por JS -->
          </select>
          <small id="prodCategoriaError" class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="prodImagen">Imagen:</label>
          <input type="file" id="prodImagen" name="prodImagen" accept="image/*" />
          <!-- (Opcional: se podría previsualizar la imagen seleccionada) -->
        </div>
        <button type="submit">Guardar Producto</button>
        <a href="lista-productos.html" class="btn-cancel">Cancelar</a>
      </form>
    </main>
  </div>

  <script src="../js/data.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
